{% extends 'base.html' %}

{% block content %}
<br>
<div class="container text-center">
    <h1>Generate QR Code</h1>
    <br>
</div>

<div class="container d-flex justify-content-center align-items-center border border-secondary rounded-3 p-5">
    <form action="{{ url_for('generate')}}" method="post" enctype ="multipart/form-data">
        <input class = "form-control" placeholder="QR coding Data..." type="text" name="dataEncode" id="dataEncode" required>
        <br><br>
        <input class = "btn btn-outline-success" type="submit" value="Generate">
    </form>
</div>


{% endblock %}
